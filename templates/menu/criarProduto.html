<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="cabeÃ§alho1">
        <div class="options">
            <a href="/auth/sair"><h4>Menu</h4></a>
        </div>

        <div class="perfil">
            <h3> Bem vindo</h3>
            <a href="/auth/sair"><img src="https://cdn-icons-png.flaticon.com/512/6218/6218420.png" alt=""></a>
        </div>
        
    </header>
    {% if mensagem !="" %}
    <div class="mensagem">
        <h3>{{mensagem}}</h3>
    </div>
    {% endif %}

    <main class="corpo">
        <h1>Cadastrar Produto</h1>
        <form action="{{ url_for('produto.cadastrar') }}" method="POST" enctype="multipart/form-data">

            <h3>{{erro}}</h3>
            <label for="nome">Nome Completo</label>
            <span class="error-message" id="nameError"></span>
            <input type="text" id="name" name="name">

            <label for="imagem">Selecione Uma Imagem</label>
            <span class="error-message" id="imagemError"></span>
            <input type="file" name="imagem" id="imagem"required>

            <input type="submit" value="Cadastrar Produto">
        </form>

    </main>
    
</body>
</html>
